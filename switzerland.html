<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OSM "sac_scale" map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var bounds = [ [5.893, 45.748], [10.6318, 47.8541] ];
	mapboxgl.accessToken = 'pk.eyJ1IjoidGdkYmVwZTQiLCJhIjoiY2trYmJxcWZmMGN2cjJucWp2NTZuYnRwMiJ9.6_xPbpP13tLTVNUk2cMq0Q';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v10',

  center: [ (bounds[0][0] + bounds[1][0]) / 2, (bounds[0][1] + bounds[1][1]) / 2],
  center: [8.5, 47.35], // starting position [lng, lat],
    zoom: 14,
  minZoom: 5,
  style: 'switzerland_style.json',
  pitch: 60, // pitch in degrees
  bearing: -10, // bearing in degrees
  maxBounds: bounds 
});
 
map.on('load', function () {
map.addSource('mapbox-terrain', {
type: 'vector',
// Use any Mapbox-hosted tileset using its tileset id.
// Learn more about where to find a tileset id:
// https://docs.mapbox.com/help/glossary/tileset-id/
url: 'mapbox://mapbox.mapbox-terrain-v2'
});
map.addLayer({
'id': 'terrain-data',
'type': 'line',
'source': 'mapbox-terrain',
'source-layer': 'contour',
'layout': {
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#0387C5',
'line-width': 0.5
}
});
});

map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.FullscreenControl());
// Add geolocate control to the map.
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
})
);
</script>
